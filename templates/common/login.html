{% extends "base_login.html" %}
{% block content %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Konnect</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
	    body{color:black;}
	    #wrapper{background-color:white; margin:0.5%;}
	    #wrapper #content-wrapper{background-color:white;}
	    .card-header{background-color:white;}
    </style>

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->

                   	<!-- Content Row -->
                    <div class="row">
                        <div class="col-lg-3" style="margin: auto;">
                        	<div class="">
                        		<div class="card-header">
                                    <h4 class="m-1 font-weight-bold" style="text-align:center">Log in</h4>
                                </div>
                        		<div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col mr-2">
                                            <form method="post" action="{% url 'common:login' %}">
                                                {% csrf_token %}
                                                {% include "form_errors.html" %}
                                                <div class="social-container">
                                                    <input type="text" class="form-control" name="username" id="username"
                                                           value="{{ form.username.value|default_if_none:'' }}" placeholder="ID">
                                                </div><br>
                                                <div class="social-container">
                                                    <input type="password" class="form-control" name="password" id="password"
                                                           value="{{ form.password.value|default_if_none:'' }}" placeholder="Password">
                                                </div><br>
                                                <div style="text-align:center">
                                                <button type="submit" class="btn btn-primary" >로그인</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                        	</div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</body>
</html>

{% endblock %}
